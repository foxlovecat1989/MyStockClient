  <h1> {{user.id == null ? 'Add' : 'Edit'}} user</h1>
  <div>
    <form [formGroup]="userForm">
      <div class="form-group mb-3">
        <label for="id" class="form-label">ID</label>
        <input class="form-control" type="text" id="id" placeholder="id" formControlName="id" aria-label="id" readonly>
      </div>

      <div class="form-group mb-3">
        <label for="userName" class="form-label">Name</label>
        <input type="text" class="form-control" id="userName" placeholder="User Name" formControlName="userName" required>
        <div class="alert alert-danger" *ngIf="userForm.controls['userName'].invalid && userForm.controls['userName'].touched">Name is required</div>
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email" [readonly]="action==='edit'" required>
        <div class="alert alert-danger" *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">Email is required</div>
      </div>

      <div class="form-group mb-3" *ngIf="action === 'add'">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required>
        <div class="alert alert-danger" *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched">Password is required</div>
      </div>

      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="userForm.invalid">Save</button>
    </form>
  </div>

<div class="bg-light p-3" *ngIf="message">{{ message }}</div>
