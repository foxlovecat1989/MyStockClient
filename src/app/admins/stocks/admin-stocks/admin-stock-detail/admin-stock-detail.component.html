<div *ngIf="stock != null">
<h1>{{ stock.name +' '+stock.symbol}}</h1>
  <div class="row">
    <div class="col-md-4">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Symbol</th>
            <th>Classify</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ stock.id }}</td>
            <td>{{ stock.name }}</td>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.classify.name }}</td>
            <td>
              <button type="button" class="btn btn-secondary" (click)="edit()">Edit</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf="message != ''">{{ message }}</div>
