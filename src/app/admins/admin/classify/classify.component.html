<h1>Classify</h1>
<a class="btn btn-outline-success mb-3" (click)="navigateToAdd()">Add</a>
  <div class="row">
    <div class="col-md-4">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let classify of classifies">
            <td>{{ classify.classifyId }}</td>
            <td>{{ classify.name }}</td>
            <td>
              <button type="button" class="btn btn-outline-primary" (click)="navigateToView(classify.classifyId)">view</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-8">
      <classify-detail *ngIf="action==='view'" [classify]="selectedClassify" [stocks]="stocks"></classify-detail>
    </div>
  </div>
