<div *ngIf="message != null ">
  <h1> {{activity.id == null ? 'Create' : 'Edit'}} activity</h1>
  <div>
    <form [formGroup]="activityForm">
      <div class="form-group mb-3">
        <label for="id" class="form-label">ID</label>
        <input class="form-control" type="text" id="id" placeholder="id" formControlName="id" aria-label="id" readonly>
      </div>

      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="name" formControlName="name">
        <div class="alert alert-danger" *ngIf="activityForm.controls['name'].invalid && activityForm.controls['name'].touched">
          <div *ngIf="activityForm.get('name')?.hasError('required')">Name is required.</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" placeholder="location" formControlName="location">
        <div class="alert alert-danger" *ngIf="activityForm.controls['location'].invalid && activityForm.controls['location'].touched">
          <div *ngIf="activityForm.get('location')?.hasError('required')">Location is required.</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" name="startDate"  formControlName="startDate">
        <div class="alert alert-danger" *ngIf="activityForm.controls['startDate'].invalid && activityForm.controls['startDate'].touched">
          <div *ngIf="activityForm.get('startDate')?.hasError('required')">Start Date is required.</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="startTime">Start Time</label>
        <input type="time" class="form-control" id="startTime" name="startTime"  formControlName="startTime">
        <div class="alert alert-danger" *ngIf="activityForm.controls['startTime'].invalid && activityForm.controls['startTime'].touched">
          <div *ngIf="activityForm.get('startTime')?.hasError('required')">Start Time is required.</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="endTime">End Time</label>
        <input type="time" class="form-control" id="endTime" name="endTime"  formControlName="endTime">
        <div class="alert alert-danger" *ngIf="activityForm.controls['endTime'].invalid && activityForm.controls['endTime'].touched">
          <div *ngIf="activityForm.get('endTime')?.hasError('required')">End Time is required.</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="limitAmount" class="form-label">Limit</label>
        <input type="text" class="form-control" id="limitAmount" placeholder="limitAmount" formControlName="limitAmount">
        <div class="alert alert-danger" *ngIf="activityForm.controls['limitAmount'].invalid && activityForm.controls['limitAmount'].touched">
          <div *ngIf="activityForm.get('limitAmount')?.hasError('required')">Location is required.</div>
          <div *ngIf="activityForm.get('limitAmount')?.hasError('min')">
            Limit amount cannot less than {{activityForm.get('limitAmount')?.errors?.['min'].min }}.
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="activityType" class="form-label">Type</label>
        <select class="form-control" formControlName="activityType">
          <option *ngIf="activity.id == null"  [ngValue]="null" disabled>Choose Classify</option>
          <option *ngFor="let activityType of keysOfActivityType" [ngValue]="activityType">{{ activityType }}</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="activityForm.invalid">Save</button>
    </form>
  </div>
</div>
<div class="bg-light p-3" *ngIf="message != ''">{{ message }}</div>
