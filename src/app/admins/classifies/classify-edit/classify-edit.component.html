<div *ngIf="!isLoadingData">
  <h1> {{classify.classifyId == null ? 'Add' : 'Edit'}} Classify</h1>
  <div>
    <form [formGroup]="classifyForm">
      <div class="form-group mb-3">
        <label for="id" class="form-label">ID</label>
        <input class="form-control" type="text" id="id" placeholder="id" formControlName="id" aria-label="id" readonly>
      </div>

      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="classify name" formControlName="classifyName" required>
        <div class="alert alert-danger" *ngIf="classifyForm.controls['classifyName'].invalid && classifyForm.controls['classifyName'].touched">Name is required</div>
      </div>

      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="classifyForm.invalid">Save</button>
    </form>
  </div>
</div>
<div class="bg-light p-3" *ngIf="message != ''">{{ message }}</div>
